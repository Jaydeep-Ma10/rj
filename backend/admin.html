<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Manual Deposits</title>
</head>
<body>
  <h2>üìã Pending Deposits</h2>
  <div id="deposits"></div>

  <script>
    const fetchDeposits = async () => {
      const res = await fetch('http://localhost:5000/api/admin/deposits');
      const data = await res.json();
      const container = document.getElementById('deposits');
      container.innerHTML = '';

      if (data.length === 0) {
        container.innerHTML = '<p>No deposits found.</p>';
        return;
      }

      data.forEach(deposit => {
        const div = document.createElement('div');
        div.style.border = '1px solid #ccc';
        div.style.padding = '10px';
        div.style.marginBottom = '10px';

        div.innerHTML = `
          <strong>Name:</strong> ${deposit.name} <br/>
          <strong>Amount:</strong> ‚Çπ${deposit.amount} <br/>
          <strong>Status:</strong> ${deposit.status} <br/>
          <strong>UTR:</strong> ${deposit.utr} <br/>
          <strong>Slip:</strong> ${deposit.slipUrl ? `<a href="http://localhost:5000${deposit.slipUrl}" target="_blank">View Slip</a>` : 'Not uploaded'} <br/><br/>
          <button onclick="verify(${deposit.id})">‚úÖ Approve</button>
          <button onclick="reject(${deposit.id})">‚ùå Reject</button>
        `;
        container.appendChild(div);
      });
    };

    const verify = async (id) => {
      await fetch(`http://localhost:5000/api/admin/deposits/${id}/verify`, {
        method: 'POST',
      });
      alert('‚úÖ Approved!');
      fetchDeposits();
    };

    const reject = async (id) => {
      await fetch(`http://localhost:5000/api/admin/deposits/${id}/reject`, {
        method: 'POST',
      });
      alert('‚ùå Rejected!');
      fetchDeposits();
    };

    fetchDeposits();
  </script>
</body>
</html>
