<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Manual Deposit Test</title>
</head>

<body>
    <h2>Deposit Confirmation</h2>

    <form id="deposit-form" enctype="multipart/form-data">
        <label>
            Name:
            <input type="text" name="name" required />
        </label>
        <br /><br />

        <label>
            Mobile:
            <input type="text" name="mobile" required />
        </label>
        <br /><br />

        <label>
            Amount (₹):
            <input type="number" name="amount" required />
        </label>
        <br /><br />

        <label>
            Transaction ID / UTR:
            <input type="text" name="utr" required />
        </label>
        <br /><br />

        <label>
            Upload Transaction Slip (optional):
            <input type="file" name="slip" accept="image/*" />
        </label>
        <br /><br />

        <button type="submit">Submit Deposit</button>
    </form>

    <script>
        const form = document.getElementById('deposit-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:5000/api/manual-deposit', {
                    method: 'POST',
                    body: formData,
                });

                // const result = await response.json();
                let result;
                try {
                    result = await response.json();
                } catch (err) {
                    const text = await response.text();
                    console.error("Raw response:", text);
                    alert("❌ Server error: " + text);
                    return;
                }
                if (response.ok) {
                    alert('✅ Deposit submitted successfully!');
                    console.log(result);
                } else {
                    alert('❌ Error: ' + JSON.stringify(result));
                }
            } catch (error) {
                console.error(error);
                alert('❌ Failed to submit deposit');
            }
        });
    </script>
</body>

</html>
