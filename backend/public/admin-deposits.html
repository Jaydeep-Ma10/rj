<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Deposits</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .deposit-card {
            transition: all 0.3s ease;
        }
        .deposit-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .slip-preview {
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">Admin Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <span id="adminName" class="font-medium">Admin</span>
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800">Pending Deposits</h2>
                    <div class="flex space-x-4">
                        <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh
                        </button>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading deposits...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden text-center py-12">
                    <i class="fas fa-inbox text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500 text-lg">No pending deposits found</p>
                </div>

                <!-- Deposits List -->
                <div id="depositsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Deposit cards will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Deposit Details Modal -->
    <div id="depositModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-800">Deposit Details</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <p class="text-sm text-gray-500">Deposit ID</p>
                            <p id="modalDepositId" class="font-medium">-</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">User ID</p>
                            <p id="modalUserId" class="font-medium">-</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Amount</p>
                            <p id="modalAmount" class="font-medium">-</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Status</p>
                            <p id="modalStatus" class="font-medium">-</p>
                        </div>
                        <div class="md:col-span-2">
                            <p class="text-sm text-gray-500">UTR/Reference</p>
                            <p id="modalUtr" class="font-medium">-</p>
                        </div>
                        <div class="md:col-span-2">
                            <p class="text-sm text-gray-500">Submitted At</p>
                            <p id="modalCreatedAt" class="font-medium">-</p>
                        </div>
                    </div>

                    <div>
                        <p class="text-sm text-gray-500 mb-2">Transaction Slip</p>
                        <div class="border rounded-md p-4 bg-gray-50 flex justify-center">
                            <img id="modalSlipImage" src="" alt="Transaction Slip" class="max-w-full h-auto max-h-96 object-contain">
                        </div>
                    </div>

                    <div id="actionButtons" class="flex justify-end space-x-3 pt-4 border-t mt-6">
                        <button id="rejectBtn" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
                            <i class="fas fa-times mr-2"></i>Reject
                        </button>
                        <button id="approveBtn" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
                            <i class="fas fa-check mr-2"></i>Approve
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-md shadow-lg transform translate-y-16 transition-transform duration-300 hidden">
        <div class="flex items-center">
            <span id="toastMessage">Action completed successfully</span>
            <button id="closeToast" class="ml-4 text-gray-300 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const depositsList = document.getElementById('depositsList');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const refreshBtn = document.getElementById('refreshBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminName = document.getElementById('adminName');
        
        // Modal Elements
        const modal = document.getElementById('depositModal');
        const closeModal = document.getElementById('closeModal');
        const modalDepositId = document.getElementById('modalDepositId');
        const modalUserId = document.getElementById('modalUserId');
        const modalAmount = document.getElementById('modalAmount');
        const modalStatus = document.getElementById('modalStatus');
        const modalUtr = document.getElementById('modalUtr');
        const modalCreatedAt = document.getElementById('modalCreatedAt');
        const modalSlipImage = document.getElementById('modalSlipImage');
        const approveBtn = document.getElementById('approveBtn');
        const rejectBtn = document.getElementById('rejectBtn');
        
        // Toast Elements
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const closeToast = document.getElementById('closeToast');

        // State
        let currentDeposit = null;
        let deposits = [];

        // Check if admin is logged in
        const checkAuth = () => {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/admin-login.html';
                return false;
            }
            return true;
        };

        // Format date
        const formatDate = (dateString) => {
            if (!dateString) return '-';
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleString('en-US', options);
        };

        // Format currency
        const formatCurrency = (amount) => {
            if (amount === undefined || amount === null) return 'â‚¹0';
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(amount);
        };

        // Show toast message
        const showToast = (message, isError = false) => {
            toastMessage.textContent = message;
            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-md shadow-lg transform transition-transform duration-300 flex items-center ${
                isError ? 'bg-red-500' : 'bg-gray-800'
            } text-white`;
            
            setTimeout(() => {
                toast.classList.remove('translate-y-16');
                toast.classList.add('translate-y-0');
                toast.classList.remove('hidden');
            }, 100);

            setTimeout(() => {
                hideToast();
            }, 5000);
        };

        // Hide toast
        const hideToast = () => {
            toast.classList.add('translate-y-16');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 300);
        };

        // Fetch pending deposits
        const fetchDeposits = async () => {
            try {
                loadingState.classList.remove('hidden');
                emptyState.classList.add('hidden');
                depositsList.innerHTML = '';

                const response = await fetch('/api/admin/deposits', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch deposits');
                }

                const data = await response.json();
                deposits = data.deposits || [];

                if (deposits.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    renderDeposits(deposits);
                }
            } catch (error) {
                console.error('Error fetching deposits:', error);
                showToast('Failed to load deposits. Please try again.', true);
            } finally {
                loadingState.classList.add('hidden');
            }
        };

        // Render deposits list
        const renderDeposits = (deposits) => {
            depositsList.innerHTML = '';
            
            deposits.forEach(deposit => {
                const depositCard = document.createElement('div');
                depositCard.className = 'deposit-card bg-white rounded-lg shadow-md overflow-hidden border border-gray-200';
                depositCard.innerHTML = `
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="font-semibold text-lg">${formatCurrency(deposit.amount)}</h3>
                                <p class="text-sm text-gray-500">Deposit #${deposit.id}</p>
                            </div>
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${
                                deposit.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                                deposit.status === 'approved' ? 'bg-green-100 text-green-800' :
                                'bg-red-100 text-red-800'
                            }">
                                ${deposit.status.charAt(0).toUpperCase() + deposit.status.slice(1)}
                            </span>
                        </div>
                        
                        <div class="space-y-1 text-sm text-gray-600 mb-4">
                            <p><span class="font-medium">User ID:</span> ${deposit.userId}</p>
                            <p><span class="font-medium">UTR:</span> ${deposit.utr || 'N/A'}</p>
                            <p><span class="font-medium">Date:</span> ${formatDate(deposit.createdAt)}</p>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <button class="view-details-btn text-blue-600 hover:text-blue-800 text-sm font-medium" 
                                    data-deposit-id="${deposit.id}">
                                <i class="fas fa-eye mr-1"></i> View Details
                            </button>
                            
                            <div class="space-x-2">
                                <button class="reject-btn px-3 py-1 text-xs font-medium text-red-600 hover:text-red-800 border border-red-200 rounded-full hover:bg-red-50 transition-colors" 
                                        data-deposit-id="${deposit.id}">
                                    Reject
                                </button>
                                <button class="approve-btn px-3 py-1 text-xs font-medium text-white bg-green-500 hover:bg-green-600 rounded-full transition-colors" 
                                        data-deposit-id="${deposit.id}">
                                    Approve
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                depositsList.appendChild(depositCard);
            });

            // Add event listeners to the new buttons
            document.querySelectorAll('.view-details-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const depositId = parseInt(e.target.closest('button').dataset.depositId);
                    openDepositDetails(depositId);
                });
            });

            document.querySelectorAll('.approve-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const depositId = parseInt(e.target.closest('button').dataset.depositId);
                    await updateDepositStatus(depositId, 'approved');
                });
            });

            document.querySelectorAll('.reject-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    const depositId = parseInt(e.target.closest('button').dataset.depositId);
                    await updateDepositStatus(depositId, 'rejected');
                });
            });
        };

        // Open deposit details modal
        const openDepositDetails = (depositId) => {
            const deposit = deposits.find(d => d.id === depositId);
            if (!deposit) return;

            currentDeposit = deposit;

            // Update modal content
            modalDepositId.textContent = deposit.id;
            modalUserId.textContent = deposit.userId;
            modalAmount.textContent = formatCurrency(deposit.amount);
            modalStatus.textContent = deposit.status.charAt(0).toUpperCase() + deposit.status.slice(1);
            modalUtr.textContent = deposit.utr || 'N/A';
            modalCreatedAt.textContent = formatDate(deposit.createdAt);
            
            // Set slip image - use slipViewUrl which contains the signed S3 URL if available
            const imageUrl = deposit.slipViewUrl || deposit.slipUrl;
            if (imageUrl) {
                // Create a new image object to test loading
                const img = new Image();
                
                // When image loads successfully
                img.onload = () => {
                    modalSlipImage.src = imageUrl;
                    modalSlipImage.alt = 'Transaction Slip';
                    modalSlipImage.classList.remove('hidden');
                    console.log('Image loaded successfully:', imageUrl);
                };
                
                // If there's an error loading the image
                img.onerror = (error) => {
                    console.error('Error loading slip image:', {
                        depositId: deposit.id,
                        imageUrl,
                        error: 'Failed to load image',
                        details: error
                    });
                    
                    // Show a fallback message or icon
                    modalSlipImage.alt = 'Failed to load transaction slip';
                    modalSlipImage.classList.remove('hidden');
                    
                    // If we have a direct URL, try using that as a fallback
                    if (deposit.slipUrl && deposit.slipUrl !== imageUrl) {
                        console.log('Trying fallback URL:', deposit.slipUrl);
                        modalSlipImage.src = deposit.slipUrl;
                    }
                };
                
                // Start loading the image
                img.src = imageUrl;
                
                // Log the attempt to load the image
                console.log('Loading slip image:', {
                    depositId: deposit.id,
                    slipViewUrl: deposit.slipViewUrl,
                    slipUrl: deposit.slipUrl,
                    finalUrl: imageUrl
                });
            } else {
                console.log('No slip URL available for deposit:', deposit.id);
                modalSlipImage.classList.add('hidden');
            }

            // Update button states
            if (deposit.status !== 'pending') {
                document.getElementById('actionButtons').classList.add('hidden');
            } else {
                document.getElementById('actionButtons').classList.remove('hidden');
            }

            // Show modal
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };

        // Close modal
        const closeDepositDetails = () => {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
            currentDeposit = null;
        };

        // Update deposit status
        const updateDepositStatus = async (depositId, status) => {
            if (!confirm(`Are you sure you want to ${status} this deposit?`)) {
                return;
            }

            try {
                const endpoint = status === 'approved' 
                    ? `/api/admin/deposits/${depositId}/verify`
                    : `/api/admin/deposits/${depositId}/reject`;

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to update deposit status');
                }

                const result = await response.json();
                showToast(`Deposit ${status} successfully`);
                
                // Refresh the deposits list
                await fetchDeposits();
                
                // Close modal if open
                if (currentDeposit && currentDeposit.id === depositId) {
                    closeDepositDetails();
                }
            } catch (error) {
                console.error(`Error ${status} deposit:`, error);
                showToast(`Failed to ${status} deposit: ${error.message}`, true);
            }
        };

        // Logout
        const handleLogout = () => {
            localStorage.removeItem('adminToken');
            window.location.href = '/admin-login.html';
        };

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                fetchDeposits();
                
                // Set admin name if available
                const adminData = JSON.parse(localStorage.getItem('adminData') || '{}');
                if (adminData.name) {
                    adminName.textContent = adminData.name;
                }
            }
        });

        refreshBtn.addEventListener('click', fetchDeposits);
        closeModal.addEventListener('click', closeDepositDetails);
        logoutBtn.addEventListener('click', handleLogout);
        closeToast.addEventListener('click', hideToast);

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeDepositDetails();
            }
        });

        // Handle approve/reject from modal
        approveBtn.addEventListener('click', async () => {
            if (currentDeposit) {
                await updateDepositStatus(currentDeposit.id, 'approved');
            }
        });

        rejectBtn.addEventListener('click', async () => {
            if (currentDeposit) {
                await updateDepositStatus(currentDeposit.id, 'rejected');
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeDepositDetails();
            }
        });
    </script>
</body>
</html>
