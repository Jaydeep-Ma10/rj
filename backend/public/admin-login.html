<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Wingo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .login-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background: #1e40af;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-primary:disabled {
            background: #bfdbfe;
            cursor: not-allowed;
        }
        .btn i {
            margin-right: 0.5rem;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo i {
            margin-right: 0.5rem;
            color: #3b82f6;
        }
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: #111827;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 50;
        }
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        .toast-error {
            background: #dc2626;
        }
        .toast i {
            margin-right: 0.5rem;
        }
        .toast-close {
            margin-left: 1rem;
            cursor: pointer;
            opacity: 0.7;
        }
        .toast-close:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-coins"></i>
                    <span>Wingo Admin</span>
                </div>
                <p class="text-blue-100 text-sm mt-1">Sign in to manage deposits</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                        <div id="usernameError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <button type="submit" id="loginBtn" class="btn btn-primary">
                        <span id="loginText">Sign In</span>
                        <span id="loginSpinner" class="hidden">
                            <span class="loading-spinner"></span>
                            Signing in...
                        </span>
                    </button>
                </form>
            </div>
        </div>
        <p class="text-center text-white text-sm mt-6">
            &copy; 2025 Wingo. All rights reserved.
        </p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-info-circle"></i>
        <span id="toastMessage">Message goes here</span>
        <span class="toast-close" id="closeToast">&times;</span>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginSpinner = document.getElementById('loginSpinner');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const closeToast = document.getElementById('closeToast');

        // Show toast message
        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toast.className = isError ? 'toast toast-error show' : 'toast show';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                toast.className = 'toast';
            }, 5000);
        }

        // Close toast
        closeToast.addEventListener('click', () => {
            toast.className = 'toast';
        });

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Basic validation
            if (!username) {
                showToast('Please enter your username', true);
                usernameInput.focus();
                return;
            }
            
            if (!password) {
                showToast('Please enter your password', true);
                passwordInput.focus();
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            
            try {
                // In a real application, you would make an API call to your backend
                // For this example, we'll simulate a successful login after 1.5 seconds
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Simulate API call
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // Store the token and admin data
                localStorage.setItem('adminToken', data.token);
                localStorage.setItem('adminData', JSON.stringify({
                    id: data.admin.id,
                    name: data.admin.name,
                    email: data.admin.email,
                    role: data.admin.role
                }));
                
                // Redirect to admin dashboard
                window.location.href = '/admin-deposits.html';
                
            } catch (error) {
                console.error('Login error:', error);
                showToast(error.message || 'Login failed. Please try again.', true);
                
                // Reset form
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
                
                // For demo purposes, allow login with any credentials
                if (username && password) {
                    localStorage.setItem('adminToken', 'demo-token-123');
                    localStorage.setItem('adminData', JSON.stringify({
                        id: 1,
                        name: 'Admin User',
                        email: 'admin@example.com',
                        role: 'admin'
                    }));
                    window.location.href = '/admin-deposits.html';
                }
            }
        });
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Check if token is valid
                // In a real app, you would verify the token with your backend
                window.location.href = '/admin-deposits.html';
            }
            
            // Set focus to username field
            usernameInput.focus();
        });
    </script>
</body>
</html>
